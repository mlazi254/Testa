<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A special love message for you">
    <title>Love Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            animation: bgAnim 8s infinite alternate;
            overflow-x: hidden;
        }
        
        @keyframes bgAnim {
            0% {background: linear-gradient(135deg, #ff758c, #ff7eb3);}
            100% {background: linear-gradient(135deg, #ff6a88, #ffb199);}
        }
        
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin: 20px 0;
            position: relative;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .emoji {
            font-size: 32px;
            margin: 0 5px;
        }
        
        .love-message {
            font-size: 20px;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: linear-gradient(to right, #ff4d79, #ff2e63);
            color: white;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 77, 121, 0.4);
        }
        
        button:hover {
            background: linear-gradient(to right, #e6005c, #cc0052);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 77, 121, 0.6);
        }
        
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .heart {
            position: fixed;
            font-size: 24px;
            animation: floatHearts 6s linear infinite;
            z-index: -1;
            pointer-events: none;
        }
        
        @keyframes floatHearts {
            0% {transform: translateY(100vh) scale(1); opacity: 0;}
            10% {opacity: 1;}
            90% {opacity: 1;}
            100% {transform: translateY(-10vh) scale(1.5); opacity: 0;}
        }
        
        #musicBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(to right, #ff4d79, #ff2e63);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 121, 0.4);
            font-size: 20px;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        #musicBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 77, 121, 0.6);
        }
        
        .music-notification {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 99;
            animation: fadeInOut 3s ease-in-out;
            display: none;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(10px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
        
        .loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            z-index: 5;
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ff4d79;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="messageLoading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Creating your special message...</div>
        </div>
        <h1 class="floating"><span class="emoji">üíå</span> A Special Message For You <span class="emoji">üíå</span></h1>
        <div class="love-message" id="loveMessage"></div>
        <button onclick="window.location.href = '/'">Create Your Own Love Message</button>
        <audio id="loveMusic" loop>
            <source src="https://files.catbox.moe/1l7tti.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="music-notification" id="musicNotification">
        Click the üéµ button to play music
    </div>

    <button id="musicBtn" aria-label="Toggle music">üéµ</button>

    <div class="footer">
        <p>Made with <span class="emoji">‚ù§Ô∏è</span></p>
    </div>

    <script>
        let musicNotificationInterval;
        let isMusicPlaying = false;
        let heartCount = 0;
        const maxHearts = 15;

        function createHeart() {
            if (heartCount >= maxHearts) return;
            heartCount++;
            
            const heart = document.createElement("div");
            heart.classList.add("heart");
            
            const colors = ["‚ù§Ô∏è","üíõ","üíú","üíö","üíô","üß°"];
            heart.innerHTML = colors[Math.floor(Math.random()*colors.length)];
            
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            heart.style.animationDuration = (Math.random() * 4 + 4) + "s";
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
                heartCount--;
            }, 6000);
        }

        function toggleMusic() {
            const music = document.getElementById("loveMusic");
            const musicBtn = document.getElementById("musicBtn");
            
            if (music.paused) {
                music.play();
                musicBtn.textContent = "‚è∏Ô∏è";
                isMusicPlaying = true;
                
                // Stop the notification when music starts playing
                clearInterval(musicNotificationInterval);
                document.getElementById("musicNotification").style.display = "none";
            } else {
                music.pause();
                musicBtn.textContent = "üéµ";
                isMusicPlaying = false;
            }
        }

        function showMusicNotification() {
            if (!isMusicPlaying) {
                const notification = document.getElementById("musicNotification");
                notification.style.display = "block";
                
                // Hide the notification after animation completes
                setTimeout(() => {
                    notification.style.display = "none";
                }, 3000);
            }
        }

        function typeMessage(message, elementId, speed = 50) {
            let i = 0;
            const element = document.getElementById(elementId);
            element.innerHTML = "";
            
            function typing() {
                if (i < message.length) {
                    element.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else {
                    // Hide loading when typing is complete
                    document.getElementById("messageLoading").style.display = "none";
                }
            }
            typing();
        }

        const urlParams = new URLSearchParams(window.location.search);
        const lovedName = urlParams.get('name');

        if (lovedName) {
            // Show loading animation
            document.getElementById("messageLoading").style.display = "flex";
            
            setInterval(createHeart, 300);
            
            const music = document.getElementById("loveMusic");
            music.volume = 0.5;
            
            // Try to play music automatically
            const playPromise = music.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    document.getElementById("musicBtn").textContent = "‚è∏Ô∏è";
                    isMusicPlaying = true;
                }).catch(() => {
                    document.getElementById("musicBtn").textContent = "üéµ";
                    isMusicPlaying = false;
                    
                    // Start showing music notification every 5 seconds if music didn't autoplay
                    musicNotificationInterval = setInterval(showMusicNotification, 5000);
                    
                    // Show first notification after 2 seconds
                    setTimeout(showMusicNotification, 2000);
                });
            }
            
            // Generate a love message
            const messages = [
                `My dearest ${lovedName}, you light up my world in ways I never thought possible. Every moment with you feels like a beautiful dream.`,
                `To my beloved ${lovedName}, my heart beats only for you. You are the most precious gift life has given me.`,
                `${lovedName}, you are the sunshine that brightens my darkest days and the stars that light up my night sky. I love you more than words can express.`,
                `My sweet ${lovedName}, being with you feels like coming home. You are my safe place, my joy, and my greatest blessing.`,
                `${lovedName}, every day I spend with you is better than the last. You make my world more beautiful just by being in it.`
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            // Type the message with a slight delay to show loading animation
            setTimeout(() => {
                typeMessage(randomMessage, "loveMessage", 50);
            }, 1000);
        } else {
            // If parameters are missing, redirect to index.html
            window.location.href = "/";
        }

        // Add event listener to music button
        document.getElementById("musicBtn").addEventListener("click", toggleMusic);
    </script>
</body>
</html>
